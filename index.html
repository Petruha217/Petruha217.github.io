<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slider</title>
</head>
<body>
    <section class="slider">
        <div class="prom">
            <h1>Для загрузки слайдера кликни кнопку</h1>
            <div class="button">Пуск</div>
        </div>

        <div class="download">
            <div class="text">Loading...</div>
            <div class="spiner"><img src="img/samolayk.gif" alt=""></div>
        </div>
        <div class="container">
            <div class="slider__window">
                <ul class="slider__list">
                    <li class="slider__item"><img src="img/Slide1.png" alt=""></li>
                    <li class="slider__item"><img src="img/Slide2.png" alt=""></li>
                    <li class="slider__item"><img src="img/Slide3.png" alt=""></li>
                </ul>
            </div>
            <div class="slider__arow"></div>
            <div class="slider__arow slider__arow_left"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
